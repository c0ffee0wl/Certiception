ungrouped:
  hosts:
    honeypotCA:
      # Ansible connection parameters
      ansible_connection: winrm
      ansible_winrm_server_cert_validation: ignore
      ansible_winrm_operation_timeout_sec: 400
      ansible_winrm_read_timeout_sec: 500
      # If having authentication issues with rejected crendentials, change to 5985
      ansible_port: 5986
      # If having authentication issues with rejected crendentials, uncomment
      # However, might break deployment for Linux-based Ansible
      #ansible_winrm_transport: ntlm
